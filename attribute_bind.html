<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
  ul{
    list-style: none;
  }
  li{
    display: inline;
  }
  .active{
    background: #0B78A0 ;
    color:#FFFFFF;
    padding: 5px;
  }
  </style>

</head>
<body>
  <div id="root">
    <ul>
      <li>  
        <a :class="{'active':activeLink == 'link1'}" :href="link1.url">{{link1.text}}</a>
      </li>
      <li>
        <a :class="{'active':activeLink == 'link2'}" :href="link2.url">{{link2.text}}</a>
      </li>
    </ul>
  
  </div>
  <script type="text/javascript" src="vue.js"></script>
  <script type="text/javascript">
   var app = new Vue({
      el:"#root",
      data: {
        link1: {text:"Facebook",title:"Go to facebook",url:"http://facebook.com"},
        link2: {text:"Youtub",title:"Go to youtub",url:"http://youtub.com"},
        link3: {text:"Twitter",title:"Go to Twitter",url:"http://twitter.com"},
        className:"active",
        activeLink :"link1"
      },
     
    })
  </script>
</body>
</html>
